<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Homework02 Week01</title>

    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="week01_02.css">
    <script type="text/javascript" src="week01_02.js"></script>
</head>

<body>
<div class="wrap">
    <div>
        <img class="item_image"
             src="https://indigo.co.kr/web/product/big/201604/6206_shop1_836866.jpg"
             alt="Card image cap">
    </div>

    <div class="title">
        <div>
            <h1 style="font-size: 2.5rem; display: inline;">판매자도 모르는 상품</h1>
            <h1 style="font-size: 1rem; display: inline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;가격: 10,000,000원 / 개</h1>
        </div>
    </div>
    <div class="info">
        <p>판매자조차도 무엇이 들어있는지 모르지만, 그 가치는 가격을 상회하고도 남는 상품임에는 틀립없습니다!</p>
    </div>

    <div class="title">
        <h1>주문하기</h1>
    </div>
    <div class="details">
        <table class="orderDetails">
            <tr>
                <td>주문자 성함</td>
                <td>
                    <input type="text" id="customerName">
                </td>
            </tr>
            <tr>
                <td>수량</td>
                <td>
                    <select name="count" id="itemCount">
                        <option value="0">&nbsp;수량을 선택해주세요.</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" id="customerAddress"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" id="customerNumber" placeholder="000-0000-0000"></td>
            </tr>
        </table>
    </div>
    <div class="order">
        <button class="btn btn-primary" type="submit" id="orderBtn" onclick="order_btn()">주문하기</button>
    </div>
</div>
</body>

</html>
